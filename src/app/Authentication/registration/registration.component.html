<div class="example-container saes mat-elevation-z6">
  <div class="inputs">
    <mat-form-field class="adjustInput" style="padding-right: 3%;" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput autocomplete="off" #firstName>
    </mat-form-field>
    <mat-form-field class="adjustInput" appearance="outline">
      <mat-label>Other Name</mat-label>
      <input matInput autocomplete="off" #otherName>
    </mat-form-field>
  </div>

  <mat-form-field class="inputs" appearance="outline">
    <mat-label>Create Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" #password>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="inputs" appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
  </mat-form-field>

  <mat-form-field class="inputs" appearance="outline">
    <mat-label>Contact</mat-label>
    <input matInput #Tel maxlength="16" placeholder="+233 - 50 112 2333" value="+233 - ">
    <mat-icon matSuffix>phone</mat-icon>
    <mat-hint align="end">{{Tel.value.length -6}} / 10</mat-hint>
  </mat-form-field>

  <mat-form-field class="inputs">
    <mat-label>Your Location</mat-label>
    <textarea matInput #location placeholder="Ex. Koforidua E/R"></textarea>
  </mat-form-field>

  <mat-form-field class="inputs">
    <mat-label>GPS Address</mat-label>
    <input #gps matInput>
  </mat-form-field>

  <button mat-raised-button class="inputs btn" style="margin-top: 20%;" (click)="registrationData(firstName.value, otherName.value, password.value, Tel.value, location.value, gps.value)">Submit</button>
</div>
